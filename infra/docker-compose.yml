version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: ms_pg
    environment:
      POSTGRES_USER: msuser
      POSTGRES_PASSWORD: mspass
      POSTGRES_DB: paymentsdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ms_rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  pgdata:
